<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingleLineChart</title>

    <style>
      /* set the CSS */

      body {
        font: 12px Arial;
      }

      body {
        background: #dddddd;
        color: #333333;
      }

      path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }

      .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
      }
    </style>
  </head>
  <body>
    <select id="selectButton"></select>
    <label for="selectday">Number of days</label>
    <input type="number" id="selectday" name="selectday" value="1" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="./single.js"></script>
  </body>
</html>
